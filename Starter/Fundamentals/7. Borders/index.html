<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Borders</title>
  </head>
  <body>
    <!-- Border Width & Colors -->
    <!-- https://tailwindcss.com/docs/border-width -->
    <div class="border-2 border-green-100 m-10">
      <div class="w-96 m-3 p-5 border">Border All Around</div>
      <div class="w-96 m-3 p-5 border border-4">Border Width</div>
      <div class="w-96 m-3 p-5 border-4 border-red-500">Colored Border</div>
      <div class="w-96 m-3 p-5 border-x-4 border-red-500">
        Border applied to X axies
      </div>
      <div class="w-96 m-3 p-5 border-x-4 border-red-500">
        Border applied to Y axies
      </div>
      <div class="w-96 m-3 p-5 border-r-4 border-teal-500">Border Right</div>
      <div class="w-96 m-3 p-5 border-l-4 border-teal-500">Border Left</div>
      <div class="w-96 m-3 p-5 border-t-4 border-teal-500">Border Top</div>
      <div class="w-96 m-3 p-5 border-b-4 border-teal-500">Border Top</div>
    </div>
    <!-- Border Radius -->
    <!-- https://tailwindcss.com/docs/border-radius -->
    <div class="border-2 border-green-100 m-10">
      <div class="w-96 m-3 p-5 bg-teal-200 rounded">Border Rounded</div>
      <div class="w-96 m-3 p-5 bg-teal-200 rounded-lg">Border Rounded lg</div>
      <div class="w-96 m-3 p-5 bg-teal-200 rounded-lg">Border Rounded xl</div>
      <div class="w-96 m-3 p-5 bg-teal-200 rounded-lg">Border Rounded 3xl</div>
      <div class="w-96 m-3 p-5 bg-teal-200 rounded-lg">Border Rounded Full</div>
    </div>
    <!-- Specific Sides -->
    <div class="w-96 m-3 p-5 bg-teal-200 rounded-t-xl">Border Top Rounded</div>
    <div class="w-96 m-3 p-5 bg-teal-200 rounded-b-xl">Border Top Rounded</div>
  </body>
</html>
